    <title>Document</title>

</body>
<script>
    const iterable = {
        [Symbol.iterator](){
            let i=3;
            return {
                next(){
                    return i===0? {done: true} : {value: i--, done: false}
                },
                // well-formed iterator
                [Symbol.iterator](){
                    return this;
                }
            }
        }
    }

    for (const a of iterable) {
        console.log('a >>',a);
    }

    const iterator = iterable[Symbol.iterator]();

    for (const b of iterator) {
        console.log('b >>', b);
        
    }
</script>
</html>
